<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <img class="img disabled" id="img-1" src="./src/img1.jpg" alt="">
        <img class="img disabled" id="img-2" src="./src/img2.jpg" alt="">
        <img class="img disabled" id="img-3" src="./src/img3.jpg" alt="">
        <img class="img disabled" id="img-4" src="./src/img4.jpg" alt="">
        <img class="img disabled" id="img-5" src="./src/img5.jpg" alt="">
        <img class="img disabled" id="img-6" src="./src/img6.jpg" alt="">
        <img class="img disabled" id="img-7" src="./src/img7.jpg" alt="">
        <img class="img disabled" id="img-8" src="./src/img8.jpg" alt="">
        <img class="img disabled" id="img-9" src="./src/img9.jpg" alt="">
    </div>
    <div class="navigation">
        <span class="logo arrow-left"></span>
        <span class="logo dot unselected" id="dot-1"></span>
        <span class="logo dot unselected" id="dot-2"></span>
        <span class="logo dot unselected" id="dot-3"></span>
        <span class="logo dot unselected" id="dot-4"></span>
        <span class="logo dot unselected" id="dot-5"></span>
        <span class="logo dot unselected" id="dot-6"></span>
        <span class="logo dot unselected" id="dot-7"></span>
        <span class="logo dot unselected" id="dot-8"></span>
        <span class="logo dot unselected" id="dot-9"></span>
        <span class="logo arrow-right"></span>
    </div>
</body>
</html>
